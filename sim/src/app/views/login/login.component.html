<div class="login">
  <div class="logo"></div>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitvalidateForm()" [hidden]="!isLogin">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入手机号或昵称!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="uaccount" placeholder="请输入手机号或昵称" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="upassword" placeholder="请输入密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <!-- <label nz-checkbox formControlName="remember">
          <span>记住密码</span>
        </label> -->
        <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
        <button nz-button class="login-form-button" [nzType]="'primary'">登 录</button>
        <div class="toreg" (click)="toregister()">
          没有账号？<a>点击注册 >></a>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
  <form nz-form [formGroup]="registerForm" class="login-form" (ngSubmit)="submitregisterForm()" [hidden]="isLogin">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入昵称!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="uname" placeholder="请输入昵称" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入手机号!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="uphone" placeholder="请输入手机号" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!-- <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="user" nzCompact>
          <input type="text" nz-input formControlName="telNum" placeholder="请输入手机号" style="width: 60%" />
          <button nz-button (click)="getCaptcha($event)" style="width: 40%">{{getVercode}}</button>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item> -->
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="upassword" placeholder="密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <!-- <label nz-checkbox formControlName="remember">
          <span>记住密码</span>
        </label> -->
        <button nz-button class="login-form-button" [nzType]="'primary'">注 册</button>
        <div class="toreg" (click)="tologin()">
          已有账号？<a>点击登录 >></a>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
