<nz-layout class="adminlayout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzWidth="240px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="/admin" [nzSelected]="router.url === '/admin'">
        <i nz-icon nzType="user"></i>
        <span>文章管理</span>
      </li>
      <li nz-menu-item routerLink="/admin/userlist" [nzSelected]="router.url === '/admin/userlist'">
        <i nz-icon nzType="team"></i>
        <span>用户管理</span>
      </li>
      <li nz-menu-item routerLink="/admin/typelist" [nzSelected]="router.url === '/admin/typelist'">
        <i nz-icon nzType="file"></i>
        <span>分类管理</span>
      </li>
      <li nz-menu-item routerLink="/admin/callback" [nzSelected]="router.url === '/admin/callback'">
        <i nz-icon nzType="file"></i>
        <span>反馈信息</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header-ctrl">
      <a routerLink="/user/setting">
        <nz-avatar nzIcon="user" [nzSrc]="global.user?(global.baseUrl + global.user.uavatar):''"></nz-avatar>
        {{global.user?global.user.uname:'用户名'}}
      </a>
      <a (click)="global.logout()">退出</a>
    </nz-header>
    <nz-content>
      <!-- <nz-breadcrumb>
        <nz-breadcrumb-item>文章列表{{router.url}}</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
